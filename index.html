<!DOCTYPE html>
<html lang="en">
<head>
	<!--- basic page needs
   ================================================== -->
	<meta charset="utf-8">
	<title>Memory Game | By Namrata</title>
	<meta content="Udacity front-end nanodegree final project Memory Game by Namrata" name="description">
	<meta content="Namrata" name="author">
	<!-- CSS
   ================================================== -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="css/app.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- Header
    ================================================== -->
		<header>
			<h1>Memory Game</h1>
		</header>
		
		<!-- Score panel
    ================================================== -->
		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul><span class="moves">0</span> Moves
			<div id="timer">
				00:00:00
			</div>
			<div class="restart">
				<button class="btn btn-info btn-sm" type="button"><i class="fa fa-repeat"></i></button>
			</div>
		</section>
		<!-- Cards
    ================================================== -->
		<ul class="deck">
			<li class="card"><i class="fa fa-diamond"></i></li>
			<li class="card"><i class="fa fa-paper-plane-o"></i></li>
			<li class="card"><i class="fa fa-anchor"></i></li>
			<li class="card"><i class="fa fa-bolt"></i></li>
			<li class="card"><i class="fa fa-cube"></i></li>
			<li class="card"><i class="fa fa-anchor"></i></li>
			<li class="card"><i class="fa fa-leaf"></i></li>
			<li class="card"><i class="fa fa-bicycle"></i></li>
			<li class="card"><i class="fa fa-diamond"></i></li>
			<li class="card"><i class="fa fa-bomb"></i></li>
			<li class="card"><i class="fa fa-leaf"></i></li>
			<li class="card"><i class="fa fa-bomb"></i></li>
			<li class="card"><i class="fa fa-bolt"></i></li>
			<li class="card"><i class="fa fa-bicycle"></i></li>
			<li class="card"><i class="fa fa-paper-plane-o"></i></li>
			<li class="card"><i class="fa fa-cube"></i></li>
		</ul>
	</div>
	<!-- PopUp Message
    ================================================== -->
	<div class="popUp closed">
		<h1>Congratulations!</h1>
		<p>You have finished the game with <span class="movesCount">0</span> Moves and <span class="starsCount">0</span> Stars.</p>
		<p>Your time: <span class="finalTime"></span></p>
		<p>Wanna play again?</p><button class="playAgain btn btn-info" role="button" type="button">Play again!</button>
	</div>
	<!-- Java Script
    ================================================== -->
	<script src="js/app.js">
	</script>
</body>
</html>
